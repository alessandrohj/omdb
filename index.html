<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Shopify Challenge</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
        <div class="left">
          <span id="nav-title" data-target='home'>Shopify Challenge</span>
        </div>
      <ul id="nav-mobile" class="right">
        <li><span id="goHome" data-target='home'>Home</span></li>
        <li><span id="goToSelection" data-target="selection">Movies<p id="moviesCounter"></p></span></li>
      </ul>
    </div>
  </nav>
<section id="home"  class="page active" >
    <h1>Shopify Challenge</h1>
    <p>Please search for movies and select the ones you would like to nominate.</p>
    <p>You should select 5 movies.</p>
        <div class="container searchBar">
            <div class="nav-wrapper z-depth-3 hoverable" id="searchBar">
              <form name="searchForm" id="searchForm" data-target="showResults">
                <div class="input-field">
                  <input id="search" type="search" required />
                  <label class="label-icon" for="search"
                    ><i class="material-icons">search</i></label>
                  <i class="material-icons" id="closeSearchBtn">close</i>
                </div>
              </form>
            </div>
          </div>
    </section>
    <section id="showResults" class="page">
      <div id="results" class="row">
      </div>
    </section>
    <section id="selection" class="page">
      <div id="selected" class="container">
      </div>
    </section>
</body>
<script src="./js/main.js"></script>
<script src="./js/materialize.min.js"></script>
</html>
